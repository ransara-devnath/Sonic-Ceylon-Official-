<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicCeylon - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadSongs()">

<!-- Header with Logo -->
<header>
    <img src="https://raw.githubusercontent.com/ransara-devnath/Ransara-Dewnath-/refs/heads/main/IMG-20250606-WA0003.jpg"
         alt="Site Logo" id="site-logo">
</header>

<!-- Search Section -->
<div id="search-section">
    <input type="text" id="searchInput" placeholder="Search for a song...">
    <button class="telegram-button" onclick="searchSongs()">üîç Search</button>
</div>

<!-- Songs List -->
<div id="song-list"></div>

<!-- Custom Music Player -->
<div id="player">
    <div id="player-header">
        <h2 id="song-title">Select a Song</h2>
        <p id="artist-name">Artist: Unknown</p>
        <p id="category-name">Category: N/A</p>
    </div>
    <img id="album-cover" src="" alt="Album Cover" width="200">
    <audio id="audio-player" controls>
        <source src="" type="audio/mp3">
    </audio>
    <div id="music-controls">
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="playAudio()">‚ñ∂ Play</button>
        <button onclick="pauseAudio()">‚è∏ Pause</button>
        <button onclick="stopAudio()">‚èπ Stop</button>
        <button onclick="nextSong()">‚è≠ Next</button>
        <button class="telegram-button" onclick="startDownload()">‚¨á Download MP3</button>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Developer by Ransara Devnath ¬© 2025</p>
</footer>

<script src="script.js"></script>
</body>
</html>
